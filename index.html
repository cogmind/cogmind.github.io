<script>



document.addEventListener('touchstart', handleTouchStart, false);
document.addEventListener('touchstart', getBPM, false);   
document.addEventListener('touchmove', handleTouchMove, false);

var xDown = null;                                                        
var yDown = null;                                                        

document.addEventListener("click", getBPM, true);

var info = "";
var ticks = [];
var count = 0;
var bpm = 0;
var tic;
var toc = 0;

function reset(){

	ticks = [];
	count = 0;
	bpm = 0;
	tic = 0;
	toc = 0;

	document.getElementById("bpm").innerHTML = "Current ";
	document.getElementById("bpm_avg").innerHTML = "Mean ";
	document.getElementById("bpm_median").innerHTML = "Median ";
	document.getElementById("information").innerHTML = "</br></br></br>";
	document.getElementById("information").style.textAlign = "center";
	document.getElementById("samples").innerHTML = "<i>n</i>=0";

	return "RESET";
}

function handleTouchStart(evt) {

    document.getElementById("information").innerHTML = "</br></br></br>";
    xDown = evt.touches[0].clientX;                                      
    yDown = evt.touches[0].clientY;                                      
}                                      


function handleTouchMove(evt) {

    if ( ! xDown || ! yDown ) {
        return;
    }

    document.getElementById("information").innerHTML = "</br></br></br>";

    var xUp = evt.touches[0].clientX;                                    
    var yUp = evt.touches[0].clientY;

    var xDiff = xDown - xUp;
    var yDiff = yDown - yUp;

    var swipe_direction = "";

    if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
        if ( xDiff > 0 ) {
            /* right swipe */
		swipe_direction = "right";
        } else {
            /* left swipe */
		swipe_direction = "left";
		info = reset();
        }                       
    } else {
        if ( yDiff > 0 ) {
            /* up swipe */ 
		swipe_direction = "up";
        } else { 
            /* down swipe */
		swipe_direction = "down";
        }                                                                 
    }

	document.getElementById("information").innerHTML = info;

    /* reset values */
    xDown = null;
    yDown = null;                                             
}


function delta(tic, toc) {
	var d = tic - toc;
	return d;
}

function sum(m) {

	var s = 0;
 
	for (i in m){
		s = s + m[i];
	}

	return s;
}

function mean(m, n){
	var mean = 0;

	mean = sum(m)/n;

	return mean;
}


function median(m){

	var median = 0;
	var m = m.sort(function(a, b){return a - b});
	var len = m.length;

	if (len % 2) {
		median = ( m[Math.floor(len/2)] + m[Math.ceil(len/2)] ) / 2;
		median = Math.round(median);
	} else {
		median = m[len/2];
	}

	return median;
}

function stdev(m, mean){
	var standard_deviation = 0;
	var sum_of_squares = 0;

	for (i in m) {
		sum_of_squares = sum_of_squares + ( m[i]  - mean ) * ( m[i]  - mean );
	}

	standard_deviation = Math.sqrt( sum_of_squares / (m.length - 1) );

	return standard_deviation;
}


function getBPM() {

	tic = Date.now();
	if (toc != 0) {
		bpm = 60 / (delta(tic, toc) / 1000);
		bpm = Math.round(bpm);
		document.getElementById("bpm").innerHTML = "Current " 
+ bpm + " BPM";
	}

	toc = tic;
	count += 1;
	ticks.push(bpm);

	samples = count;	
	avg_bpm = mean(ticks, count);
	median_bpm = median(ticks);
	sd = stdev(ticks, avg_bpm);

	if (!isNaN(sd)) {
		document.getElementById("bpm_avg").innerHTML = "Mean <em>" + Math.round(avg_bpm) + "</em>(" + Math.round(sd) + ") BPM";
	}

	if (!isNaN(median_bpm)) {
		document.getElementById("bpm_median").innerHTML = "Median " + median_bpm + " BPM";
	}
	document.getElementById("samples").innerHTML = "<i>n</i>=" + count;
}
</script>
